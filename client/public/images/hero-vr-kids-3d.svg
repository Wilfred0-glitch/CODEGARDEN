
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kid1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="100" r="20" fill="#74b9ff" opacity="0.6"/>
  <circle cx="700" cy="150" r="15" fill="#fd79a8" opacity="0.6"/>
  <circle cx="650" cy="80" r="25" fill="#fdcb6e" opacity="0.6"/>
  
  <!-- Kid 1 -->
  <g transform="translate(200,200)">
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="45" ry="80" fill="url(#kid1)"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="40" fill="url(#kid1)"/>
    <!-- VR Headset -->
    <rect x="-35" y="-35" width="70" height="30" rx="15" fill="url(#vr)"/>
    <circle cx="-20" cy="-20" r="8" fill="#2d3436"/>
    <circle cx="20" cy="-20" r="8" fill="#2d3436"/>
    <!-- Arms -->
    <ellipse cx="-30" cy="20" rx="15" ry="35" fill="url(#kid1)" transform="rotate(-20)"/>
    <ellipse cx="30" cy="20" rx="15" ry="35" fill="url(#kid1)" transform="rotate(20)"/>
    <!-- Legs -->
    <ellipse cx="-20" cy="120" rx="18" ry="40" fill="url(#kid1)"/>
    <ellipse cx="20" cy="120" rx="18" ry="40" fill="url(#kid1)"/>
  </g>
  
  <!-- Kid 2 -->
  <g transform="translate(500,220)">
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="45" ry="80" fill="#e17055"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="40" fill="#e17055"/>
    <!-- VR Headset -->
    <rect x="-35" y="-35" width="70" height="30" rx="15" fill="#6c5ce7"/>
    <circle cx="-20" cy="-20" r="8" fill="#2d3436"/>
    <circle cx="20" cy="-20" r="8" fill="#2d3436"/>
    <!-- Arms -->
    <ellipse cx="-35" cy="15" rx="15" ry="35" fill="#e17055" transform="rotate(-30)"/>
    <ellipse cx="35" cy="15" rx="15" ry="35" fill="#e17055" transform="rotate(30)"/>
    <!-- Legs -->
    <ellipse cx="-20" cy="120" rx="18" ry="40" fill="#e17055"/>
    <ellipse cx="20" cy="120" rx="18" ry="40" fill="#e17055"/>
  </g>
  
  <!-- Floating code elements -->
  <text x="50" y="400" font-family="monospace" font-size="24" fill="#ddd" opacity="0.7">&lt;code&gt;</text>
  <text x="600" y="500" font-family="monospace" font-size="20" fill="#ddd" opacity="0.7">{ }</text>
  <text x="100" y="500" font-family="monospace" font-size="18" fill="#ddd" opacity="0.7">function()</text>
  
  <!-- Glowing effects -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="#00cec9" stroke-width="2" opacity="0.3"/>
  <circle cx="500" cy="170" r="60" fill="none" stroke="#6c5ce7" stroke-width="2" opacity="0.3"/>
</svg>
